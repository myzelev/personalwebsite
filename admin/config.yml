backend:
  name: git-gateway
  branch: main
media_folder: 'assets/img'
collections:
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'Fellowships & Awards'
        name: 'awards'
        file: '_data/awards.yml'
        fields:
          - label: 'Awards'
            name: 'items'
            widget: 'list'
            fields:
              - label: 'Name'
                name: 'name'
                widget: 'string'
              - label: 'Year'
                name: 'year'
                widget: 'string'
      - label: 'Certificates & Affiliations'
        name: 'certs'
        file: '_data/certs.yml'
        fields:
          - label: 'Certifications'
            name: 'certs'
            widget: 'list'
          - label: 'Affiliations'
            name: 'affiliations'
            widget: 'list'
      - label: 'Education'
        name: 'education'
        file: '_data/education.yml'
        fields:
          - label: 'Education'
            name: 'items'
            widget: 'list'
            fields:
              - label: 'Year'
                name: 'year'
                widget: 'number'
                min: 1900
                max: 2100
              - label: 'Degree'
                name: 'degree'
                widget: 'string'
              - label: 'School'
                name: 'school'
                widget: 'string'
              - label: 'Location'
                name: 'location'
                widget: 'string'
              - label: 'Description'
                name: 'description'
                widget: 'text'
                required: false
      - label: 'Exhibitions'
        name: 'exhibitions'
        file: '_data/exhibitions.yml'
        fields:
          - label: 'Exhibitions'
            name: 'items'
            widget: 'list'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Location'
                name: 'location'
                widget: 'string'
              - label: 'Year'
                name: 'year'
                widget: 'string'
      - label: 'Teaching Experience'
        name: 'experience'
        file: '_data/experience.yml'
        fields:
          - label: 'Teaching Experience'
            name: 'items'
            widget: 'list'
            fields:
              - label: 'Year'
                name: 'year'
                widget: 'string'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Location'
                name: 'location'
                widget: 'string'
          - label: 'Courses Taught'
            name: 'courses'
            widget: 'list'
            allow_add: false
            fields:
              - label: 'Graduate'
                name: 'Graduate'
                widget: 'list'
                fields:
                  - { label: 'Code', name: 'code', widget: 'string' }
                  - { label: 'Name', name: 'name', widget: 'string' }
                  - { label: 'Location', name: 'location', widget: 'string' }
              - label: 'Undergraduate'
                name: 'Undergraduate'
                widget: 'list'
                fields:
                  - { label: 'Code', name: 'code', widget: 'string' }
                  - { label: 'Name', name: 'name', widget: 'string' }
                  - { label: 'Location', name: 'location', widget: 'string' }
              - label: 'Distance Education-Online Courses'
                name: 'Distance Education-Online Courses'
                widget: 'list'
                fields:
                  - { label: 'Code', name: 'code', widget: 'string' }
                  - { label: 'Name', name: 'name', widget: 'string' }
                  - { label: 'Location', name: 'location', widget: 'string' }
      - label: 'Publications'
        name: 'publications'
        file: '_data/publications.yml'
        fields:
          - label: 'Books'
            name: 'books'
            widget: 'list'
            fields: 
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'URL', name: 'url', widget: 'string' }
          - label: 'Exhibition Catalogues'
            name: 'exhibition-catalogues'
            widget: 'list'
          - label: 'Articles'
            name: 'articles'
            widget: 'list'
          - label: 'Book Chapters'
            name: 'book-chapters'
            widget: 'list'
          - label: 'Reviews'
            name: 'reviews'
            widget: 'list'
          - label: 'Encyclopedias'
            name: 'encyclopedias'
            widget: 'list'
