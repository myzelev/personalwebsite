---
layout: default
---

{%- if page.image -%}
  <div class="banner" style="--image: url('{{ page.image }}')">
    <img src="{{ page.image }}" alt="{{ page.title }}">
  </div>
{%- endif -%}

<div class="title">
  <h1 class="page-title">{{ page.title }}</h1>
  {%- if page.subtitle -%}
    <h2 class="page-subtitle">{{ page.subtitle }}</h2>
  {%- endif -%}
</div>

<div class="content">
  {{ content }}
</div>
