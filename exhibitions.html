---
layout: page
title: Exhibitions
nav_order: 6
image: "/assets/img/exhibitions.jpg"
---

<ul class="exhibitions">
  {%- for exhibition in site.data.exhibitions.items -%}
    <li class="exhibition">
      <div class="header">
        <span class="exhibition__year">{{ exhibition.year }}</span>
        |
        <span class="exhibition__title">{{ exhibition.title }}</span>
      </div>
      <span class="exhibition__location">{{ exhibition.location }}</span>
    </li>
  {%- endfor -%}
</ul>
